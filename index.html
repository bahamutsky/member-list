<!doctype html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>ST Dev KL Member List</title>
    <link rel="stylesheet" href="src/styles.css" type="text/css" />
</head>
<body ng-app="app.memberList">
	<div id="members" ng-controller="KlDevMembers as member">
		<form id="form" name="memberForm" ng-controller="MemberController as memberCtrl" >
			<div id="fillform">
				<div>
					<label for="name">Name:</label>
					<input type="text" placeholder="ST Dev KL" name="name" ng-model="memberCtrl.profile.Name"/>
				</div>
				<div>
					<label for="email">Email:</label>
					<input type="email" placeholder="user@domain.com" name="email" ng-model="memberCtrl.profile.Email"/>
				</div>
				<div>
					<label for="tel">Telephone:</label>
					<input type="tel" placeholder="" name="tel" ng-model="memberCtrl.profile.Phone"/>
				</div>
				<div>
					<button ng-click="memberCtrl.addMember()" name="submit">Submit</button>
				</div>
			</div>
			<p></p>
			<div id="member-list" >
				<div id="member-list-header" ng-repeat="profile in member.profiles">
					<div>ID : {{profile.Id}}</div>
					<div>Name : {{profile.Name}} </div>
					<div>Email : {{profile.Email}} </div>
					<div>Telephone : {{profile.Phone}}</div>
					<div>Date Added : {{profile.Date}} </div>
					<button ng-click="memberCtrl.deleteMember('{{profile}}')">Del</button>
					<p></p>
				</div>
			</div>
		</form>
	</div>
    <script src="bower_components/angular/angular.min.js" type="application/javascript"></script>
    <script src="src/script.js" type="application/javascript"></script>
</body>
